<div class="container__filter margin__top--sm">
  <!-- Product filter component that listens to brand and category selection events -->
  <app-product-filter-detail
    (brandSelectedEvent)="optionBrandSelected($event)"
    (categorySelectedEvent)="optionCategorySelected($event)"
    [filterBrandField$]="filterBrandField$"
    [filterCategoryField$]="filterCategoryField$"
  ></app-product-filter-detail>
  <app-price-filter></app-price-filter>
</div>

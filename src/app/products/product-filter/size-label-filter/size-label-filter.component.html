<div class="size-filter" *ngIf="(products$ | async)">

  <!-- Display buttons if there are available size labels, otherwise show a fallback message -->
  <div *ngIf="fetchAvailableSizeLabels.length > 0; else noSizeLabels" class="size-buttons">
    <!-- Iterate over each size label and render a button -->
    <button mat-fab
            *ngFor="let sizeLabel of fetchAvailableSizeLabels"
            [ngClass]="{ selected: isSelected(sizeLabel) }"
    (click)="onSizeClick(sizeLabel)">
    {{ sizeLabel }}
    </button>
  </div>

  <!-- Fallback template when there are no size labels -->
  <ng-template #noSizeLabels>
    <p>No size labels available for filtering.</p>
  </ng-template>
</div>

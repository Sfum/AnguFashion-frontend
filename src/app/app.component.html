<div class="container__outer">
  <mat-drawer-container class="container__inner color__grey--100">
    <mat-drawer #drawer mode="push">
      <app-logo-bar (click)="drawer.toggle(false)"></app-logo-bar>
    </mat-drawer>
    <div>
      <app-navigation-bar class="app-header" (click)="drawer.toggle(false)"></app-navigation-bar>
      <div class="margin__left--sm margin__right--sm">
        <app-provider-menu *ngIf="isAdmin; else notAdmin"></app-provider-menu>
        <!-- Moderator Section -->
        <ng-template #notAdmin>
          <div *ngIf="isModerator">
            <section class="moderator-section"></section>
          </div>
        </ng-template>

        <!-- Fade in content when loading is done -->
        <div class="fade-in-container" [ngClass]="{ 'fade-in': !isLoading }">
          <router-outlet (click)="drawer.toggle(false)"></router-outlet>
        </div>

        <!-- Blank screen while loading -->
        <div *ngIf="isLoading" class="loading-placeholder">
          <!-- You can display a loading message or spinner here -->
          Loading...
        </div>
      </div>
    </div>
  </mat-drawer-container>
</div>

<form (submit)="simulatePayment('uploaderId')" class="container__medium">
  <div class="margin--md">
    <label class="margin__bottom--lg">Pay by Card:</label>

    <!-- Shopping Cart Payment Section -->
    <app-shopping-cart-payment class="margin__bottom--md"></app-shopping-cart-payment>

    <!-- Cardholder Name -->
    <div class="form-group">
      <label for="cardholder-name">Cardholder Name</label>
      <input type="text" id="cardholder-name" placeholder="Enter your name" required/>
    </div>

    <!-- Card Number -->
    <div class="form-group">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required/>
    </div>

    <!-- Expiration Date and CVV -->
    <div class="form-row">
      <div class="form-group half-width">
        <label for="expiration-date">Expiration Date</label>
        <input type="text" id="expiration-date" placeholder="MM/YY" required/>
      </div>
      <div class="form-group half-width">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required/>
      </div>
    </div>
  </div>
  <button class="font-primary margin__left--lg" mat-raised-button type="submit" [disabled]="loading"><mat-label>Pay</mat-label></button>
</form>
